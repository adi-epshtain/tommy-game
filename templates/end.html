<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>住 砖拽</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="end-page">
  <h1>  {{ player_name }}!</h1>
  <h2>拽 砖: {{ score }}</h2>
  <hr>
<h2>  转爪转</h2>

<table style="margin:auto; border-collapse: collapse; width: 50%;">
  <tr><th>拽</th><th>砖</th><th>拽</th></tr>
   {% for p in top_players %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ p.name }}</td>
      <td>{{ p.score }}</td>
    </tr>
  {% endfor %}
</table>

<br>
  <img src="/static/dino.png" alt="专 " class="dino-img">
  <br>
  <a href="/" class="btn">砖拽 砖</a>
</body>
</html>
