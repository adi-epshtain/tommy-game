<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>砖 注 </title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div id="game-area">
    <h1>专  砖拽 砖 !</h1>
   <button id="logout-btn" class="logout-btn"> 转转拽转</button>
    <div id="game">
      <h2 id="greeting"></h2>
      <h2 id="question"></h2>
      <div id="stage">专: 1</div>
      <form onsubmit="submitAnswer(); return false;" class="centered-form">
        <input type="number" id="answer" placeholder="转砖 砖" required>
        <button type="submit">砖</button>
      </form>

      <div id="result"></div>
      <div id="score">拽: 0</div>
      <h4>砖转 砖 注 注转 注:</h4>
      <div id="wrong-questions" dir="ltr"></div>
      <img src="/static/math_dino2.png" alt="专 住驻专" class="dino-img">
    </div>
  </div>
  <script type="module" src="/static/js/main.js"></script>
</body>
</html>
