<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>חשבון עם דינו</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div id="game-area">
    <h1>ברוך הבא למשחק של דינו!</h1>
   <button id="logout-btn" class="logout-btn">🔒 התנתקות</button>
    <div id="game">
      <h2 id="greeting"></h2>
      <h2 id="question"></h2>
      <div id="stage">רמה: 1</div>
      <form onsubmit="submitAnswer(); return false;" class="centered-form">
        <input type="number" id="answer" placeholder="התשובה שלך" required>
        <button type="submit">שלח</button>
      </form>

      <div id="result"></div>
      <div id="score">ניקוד: 0</div>
      <h4>השאלות שלא ידע לענות עליהן:</h4>
      <div id="wrong-questions" dir="ltr"></div>
      <img src="/static/math_dino2.png" alt="דינוזאור ומספרים" class="dino-img">
    </div>
  </div>
  <script type="module" src="/static/js/main.js"></script>
</body>
</html>
